<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="toast-message" class="toast custom-toast successful-toast col-md-4 offset-md-5" role="alert"
         aria-live="assertive" aria-atomic="true" data-delay="2000">
        <input type="hidden" id="show-toast-condition" th:attr="data-operation-status=${operationStatus}">
        <div class="toast-header custom-toast-header">
            <strong class="mr-auto">Message</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body custom-toast-body">
            Operation successfully completed!
        </div>
    </div>
</body>
</html>
