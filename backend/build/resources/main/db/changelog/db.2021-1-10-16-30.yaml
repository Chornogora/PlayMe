databaseChangeLog:
  - changeSet:
      id: 2021-1-10-16-30-create-tables-for-tokens
      author: liquibase-dbadmin
      changes:
        - createTable:
            tableName: email_confirmation_tokens
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: creation_datetime
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_email_confirmation_token_user_id
                    references: users(id)
        - createTable:
            tableName: captcha_tokens
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: creation_datetime
                  type: timestamp
                  constraints:
                    nullable: false
