databaseChangeLog:
  - changeSet:
      id: 2020-12-1-20-20-table-creation
      author: liquibase-dbadmin
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: statuses
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(128)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(320)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: birthdate
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: modification_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_role
                    references: roles(id)
              - column:
                  name: status_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_status
                    references: statuses(id)
        - createTable:
            tableName: musicians
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nickname
                  type: varchar(64)
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_musicians_user
                    references: users(id)
        - createTable:
            tableName: bands
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: creation_date
                  type: date
                  constraints:
                    nullable: false
        - createTable:
            tableName: member_statuses
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: musicians_bands
            columns:
              - column:
                  name: musician_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_musicians_bands_musician
                    references: musicians(id)
              - column:
                  name: band_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_musicians_bands_band
                    references: bands(id)
              - column:
                  name: member_status_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_musicians_bands_member_status
                    references: member_statuses(id)
        - addPrimaryKey:
            constraintName: pk_musicians_bands
            tableName: musicians_bands
            columnNames: musician_id, band_id
            validate: true
        - createTable:
            tableName: skills
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: skill_levels
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: skills_musicians
            columns:
              - column:
                  name: skill_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_skills_musicians_skill
                    references: skills(id)
              - column:
                  name: musician_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_skills_musicians_musician
                    references: musicians(id)
              - column:
                  name: skill_level_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_skills_musicians_skill_level
                    references: skill_levels(id)
        - addPrimaryKey:
            constraintName: pk_skills_musicians
            tableName: skills_musicians
            columnNames: skill_id, musician_id
            validate: true
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: photo_url
                  type: varchar(260)
              - column:
                  name: file_url
                  type: varchar(260)
              - column:
                  name: text
                  type: varchar(256)
              - column:
                  name: creation_datetime
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: band_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_post_band
                    references: bands(id)
              - column:
                  name: creator_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_post_creator
                    references: musicians(id)
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_post
                    references: posts(id)
              - column:
                  name: author_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_author
                    references: musicians(id)
        - createTable:
            tableName: rehearsals
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: start_datetime
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: finish_datetime
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(256)
              - column:
                  name: creator_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_rehearsals_creator_id
                    references: musicians(id)
        - createTable:
            tableName: rehearsals_musicians
            columns:
              - column:
                  name: rehearsal_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_rehearsals_musisicians_rehearsal_id
                    references: rehearsals(id)
              - column:
                  name: musician_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_rehearsals_musisicians_musician_id
                    references: musicians(id)
              - column:
                  name: approved
                  type: boolean
                  constraints:
                    nullable: false
        - addPrimaryKey:
            constraintName: pk_rehearsals_musicians
            tableName: rehearsals_musicians
            columnNames: rehearsal_id, musician_id
            validate: true
        - addDefaultValue:
            tableName: rehearsals_musicians
            columnName: approved
            defaultValueBoolean: false

  - changeSet:
      id: 2020-12-1-20-20-triggers-creation
      author: liquibase-dbadmin
      changes:
        - sqlFile:
            dbms: postgresql
            path: /sql/triggers.sql

