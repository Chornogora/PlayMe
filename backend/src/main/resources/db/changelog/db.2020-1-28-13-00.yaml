databaseChangeLog:
  - changeSet:
      id: 2020-1-28-13-00-create-record-tables
      author: liquibase-dbadmin
      changes:
        - createTable:
            tableName: records
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: start_datetime
                  type: timestamp
              - column:
                  name: finish_datetime
                  type: timestamp
              - column:
                  name: rehearsal_id
                  type: varchar(36)
                  constraints:
                    nullable: false
        - createTable:
            tableName: tracks
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_url
                  type: varchar(260)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: player_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_tracks_musicians
                    references: musicians(id)
              - column:
                  name: record_id
                  type: varchar(36)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            constraintName: musician_record_key
            tableName: tracks
            columnNames: player_id, record_id
        - addForeignKeyConstraint:
            baseTableName: records
            baseColumnNames: rehearsal_id
            constraintName: fk_records_rehearsals
            referencedTableName: rehearsals
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: tracks
            baseColumnNames: record_id
            constraintName: fk_tracks_records
            referencedTableName: records
            referencedColumnNames: id
            onDelete: CASCADE
        - dropForeignKeyConstraint:
            baseTableName: metronomes
            constraintName: fk_metronomes_rehearsals
        - addForeignKeyConstraint:
            baseTableName: metronomes
            baseColumnNames: rehearsal_id
            constraintName: fk_metronomes_rehearsals
            referencedTableName: rehearsals
            referencedColumnNames: id
            onDelete: CASCADE
