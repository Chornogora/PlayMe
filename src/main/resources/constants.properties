user.status.deleted=deleted
user.status.active=active
user.status.disabled=disabled
user.status.pending=pending
security.encoding=SHA3-256
user.role.admin=administrator
user.role.user=user

date.pattern=YYYY-MM-DD_HH-mm-ss

#in milliseconds (15 min)
session.lifetime=900000

constraints.max-login-length=64
constraints.min-login-length=8
constraints.login.regexp=[a-zA-Z0-9.-_@]*
constraints.min-password-length=8
constraints.max-password-length=64
constraints.email.regexp=^[A-Za-z0-9+%!-]+(\\.?[a-zA-Z0-9+%!-]*)*@[a-z0-9-]+(\\.[a-z0-9]+)*
constraints.min-name-length=2
constraints.max-name-length=64
constraints.name.regexp=[a-zA-Z-]*
constraints.birthdate.min=2014-11-01_00-00-00